<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/index.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/orderDetails.css') }}">
</head>
<body>
    <div class="main">
        <ul class="header">
            <li class="calendar">{{ today }}</li>
            <li class="home"> <a href="/" > Home</a></li>
            <li class="order-details"> <a href="/order-details" > Order Details</a></li>
            <li class="order-history"> <a href="/order-history" > Order History</a></li>
        </ul>
        <h2>Order History</h2>
        {%for order in history %}
            <hr/>
            <div class="cart">
                <table class="cart-list">
                    <tr>
                        <th>Title</th>
                        <th>Amount</th>
                        <th>Price</th>
                    </tr>
                    {%for entry in order.entry %}
                        <tr>
                            <td>{{ entry.title }}</td>
                            <td>{{ entry.amount }}</td>
                            <td>{{ entry.price }}</td>                            
                        </tr>
                    {%endfor%}
                </table>
                <div class="footer">
                    <div class="date">Date: {{ order.date }}</div>
                    <div class="total-price">Total Price: {{ '%.2f'%order.total_price}}</div>
                </div>
            </div>
        {%endfor%}       
    </div>
</body>
</html>
